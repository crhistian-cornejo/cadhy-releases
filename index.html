<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADHY - Computer Aided Design for Hydraulics</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .container { max-width: 600px; }
    h1 { font-size: 3rem; margin-bottom: 1rem; color: #38bdf8; }
    p { font-size: 1.25rem; margin-bottom: 2rem; opacity: 0.8; }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #38bdf8;
      color: #0f172a;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
    }
    .loading {
      margin-top: 2rem;
      opacity: 0.6;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CADHY</h1>
    <p>Professional hydraulic engineering software</p>
    <a href="https://github.com/crhistian-cornejo/cadhy-releases/releases/latest" class="btn">
      Download Latest Release
    </a>
    <p class="loading">Landing page coming soon...</p>
  </div>
</body>
</html>
