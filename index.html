    <!-- Prevent theme flash -->
    <script>
      const savedTheme = localStorage.getItem('cadhy-web-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.classList.add(theme);
    </script>

    <!-- Handle SPA redirect from 404.html (GitHub Pages) -->
    <script>
      (function() {
        const redirectPath = sessionStorage.getItem('spa-redirect-path');
        if (redirectPath && redirectPath !== '/') {
          sessionStorage.removeItem('spa-redirect-path');
          // Get the base path (repo name)
          const basePath = '/cadhy-releases';
          // Reconstruct the full path
          const fullPath = basePath + redirectPath;
          window.history.replaceState(null, '', fullPath + window.location.search + window.location.hash);
        }
      })();
    </script>
